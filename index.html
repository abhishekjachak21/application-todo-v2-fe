<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Management Tool</title>
    <link rel="stylesheet" href="51.css">
</head>



<body>
    <div class="user-container">
        <h1>User Profile</h1>

        <div class="profile-picture-container">
            <img id="profile-picture-img" src="noImg.jpg" alt="profilePicture">
        </div>

        <form id="profile-form">
            <p>
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profilePicture" accept="image/*" onchange="previewImage(event)">
            </p>
            <p>
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
            </p>
            <p>
                <label for="userage">Age:</label>
                <input type="text" id="userage" name="userage" placeholder="Enter your age" required>
            </p>
            <p>
                <label for="studyingProfession">Studying Profession:</label>
                <input type="text" id="studyingProfession" name="studyingProfession" placeholder="Enter your profession">
            </p>
            <p>
                <label for="oneBigAchievement">One Past Achievement:</label>
                <input type="text" id="oneBigAchievement" name="oneBigAchievement" placeholder="Enter your Achievement">
            </p>
            <p>
                <label for="nextGoal">Next GOAL:</label>
                <input type="text" id="nextGoal" name="nextGoal" placeholder="what is your next GOAL" required>
            </p>
            <p>
                <button id="submitButton" type="submit">Submit</button>
            </p>
        </form>

        <div id="modifiedForm" class="hidden">
             
        </div>
</div>

    <div id="task-progress-section" class="task-container"  >  
        <h1>Tasks Progress</h1>
        <!-- Task progress section -->
        <!-- style="display: none;" for class task-container -->
        <label for="taskInput"></label>
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <button id="addTask">Add Task</button>
        <ul id="taskList" aria-live="polite"></ul>
    </div>

    <div id="progress-section" class="progress-container">
        <div class="trophy-picture-container">
            <img src="trophy.jpg" alt="trophy-id">
        </div>
        <div id="progress">
            <h1>Progress: <span id="progressValue">0%</span></h1>
        </div>
    </div>

</body>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="11b.js"></script>
    <script src="19.js"></script>
</body>
</html>
